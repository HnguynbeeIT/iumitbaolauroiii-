<!DOCTYPE html>

</head>

<body translate="no" onclick="playAudio()">

            <button class="button js-prev-button">‚¨ÖÔ∏è</button>

            <button class="button js-next-button">‚û°Ô∏è</button>

    <script>
        // --- B·∫ÆT ƒê·∫¶U PH·∫¶N CH·ªàNH S·ª¨A ---

        // 1. Th√™m danh s√°ch t√™n c√°c file ·∫£nh c·ªßa b·∫°n v√†o ƒë√¢y
        const images = [
            'c.png',
            'd.png', // Thay th·∫ø b·∫±ng t√™n ·∫£nh th·ª© hai
            'e.png'  // Thay th·∫ø b·∫±ng t√™n ·∫£nh th·ª© ba
            // B·∫°n c√≥ th·ªÉ th√™m nhi·ªÅu ·∫£nh h∆°n n·ªØa, v√≠ d·ª•: 'f.png', 'g.png',...
        ];

        // 2. L·∫•y c√°c ph·∫ßn t·ª≠ (element) c·∫ßn thi·∫øt t·ª´ HTML
        const photo = document.querySelector('.js-photo');
        const developButton = document.querySelector('.js-develop-button');
        const nextButton = document.querySelector('.js-next-button');
        const prevButton = document.querySelector('.js-prev-button');
        const audio = document.getElementById('myAudio');

        // 3. Bi·∫øn ƒë·ªÉ theo d√µi ·∫£nh hi·ªán t·∫°i
        let currentIndex = 0;

        // 4. H√†m ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh
        function showPhoto(index) {
            // C·∫≠p nh·∫≠t ·∫£nh n·ªÅn c·ªßa div '.photo'
            photo.style.backgroundImage = `url('${images[index]}')`;
            // X√≥a class 'is-developed' ƒë·ªÉ reset hi·ªáu ·ª©ng "r·ª≠a ·∫£nh"
            photo.classList.remove('is-developed');
        }

        // 5. G·∫Øn s·ª± ki·ªán cho c√°c n√∫t b·∫•m
        
        // Khi nh·∫•n n√∫t "Develop" (m√°y ·∫£nh)
        developButton.addEventListener('click', () => {
            photo.classList.add('is-developed');
        });

        // Khi nh·∫•n n√∫t "Next" (m≈©i t√™n sang ph·∫£i)
        nextButton.addEventListener('click', () => {
            // TƒÉng ch·ªâ s·ªë index l√™n 1
            currentIndex++;
            // N·∫øu v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng ·∫£nh, quay v·ªÅ ·∫£nh ƒë·∫ßu ti√™n
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            // Hi·ªÉn th·ªã ·∫£nh m·ªõi
            showPhoto(currentIndex);
        });

        // Khi nh·∫•n n√∫t "Previous" (m≈©i t√™n sang tr√°i)
        prevButton.addEventListener('click', () => {
            // Gi·∫£m ch·ªâ s·ªë index ƒëi 1
            currentIndex--;
            // N·∫øu nh·ªè h∆°n 0, ƒëi ƒë·∫øn ·∫£nh cu·ªëi c√πng
            if (currentIndex < 0) {
                currentIndex = images.length - 1;

            // Hi·ªÉn th·ªã ·∫£nh m·ªõi
            showPhoto(currentIndex);
        });
        
        // H√†m play audio (gi·ªØ nguy√™n)
        function playAudio() {
            if (audio.paused) {
                 audio.play();
            }
        }

        // 6. Hi·ªÉn th·ªã ·∫£nh ƒë·∫ßu ti√™n khi t·∫£i trang
        showPhoto(currentIndex);

        // --- K·∫æT TH√öC PH·∫¶N CH·ªàNH S·ª¨A ---
    </script>
